<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            /* Trendy Gradient Background */
            background: linear-gradient(135deg, #667eea, #764ba2, #ff758c);
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        h2 {
            font-weight: bold;
            color: white;
        }

        label {
            color: white;
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .btn-success {
            border-radius: 10px;
            font-weight: bold;
        }

        #passwordStrength {
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="col-md-4">

        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Register ðŸš€</h2>

            <div id="alertBox"></div>

            <form id="registrationForm">

                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control">
                    <small id="passwordStrength"></small>
                </div>

                <div class="mb-3">
                    <label>Gender</label>
                    <select id="gender" class="form-select">
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-check mb-3 text-white">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label">
                        Agree to terms
                    </label>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    Create Account
                </button>

            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById("registrationForm");
        const alertBox = document.getElementById("alertBox");
        const passwordInput = document.getElementById("password");
        const passwordStrength = document.getElementById("passwordStrength");

        passwordInput.addEventListener("input", function () {
            const value = passwordInput.value;

            if (value.length < 6) {
                passwordStrength.textContent = "Weak password";
                passwordStrength.style.color = "red";
            } else if (value.length < 10) {
                passwordStrength.textContent = "Medium strength";
                passwordStrength.style.color = "orange";
            } else {
                passwordStrength.textContent = "Strong password";
                passwordStrength.style.color = "lime";
            }
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = passwordInput.value.trim();
            const gender = document.getElementById("gender").value;
            const terms = document.getElementById("terms").checked;

            if (!name || !email || !password || !gender) {
                showAlert("Please fill all fields!", "danger");
                return;
            }

            if (!terms) {
                showAlert("You must accept the terms.", "warning");
                return;
            }

            showAlert("Registration Successful ðŸŽ‰", "success");
            form.reset();
            passwordStrength.textContent = "";
        });

        function showAlert(message, type) {
            alertBox.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }
        header {
            background: #212529;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="py-4 text-center">
        <h1 class="fw-bold" id="greeting">Welcome to My Website</h1>
        <p class="lead">This page now uses more JavaScript ðŸš€</p>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h2>About</h2>
        <p class="text-muted">
            This page shows advanced JavaScript DOM manipulation with Bootstrap.
        </p>

        <!-- Buttons -->
        <button class="btn btn-primary me-2" onclick="showMessage()">Click Me</button>
        <button class="btn btn-secondary" onclick="changeBackground()">Change Background</button>

        <!-- Message Area -->
        <div id="message" class="mt-3 fw-semibold"></div>

        <!-- Click Counter -->
        <p class="mt-3">Button clicked: <span id="counter">0</span> times</p>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        let count = 0;

        // Dynamic Greeting
        function setGreeting() {
            const hour = new Date().getHours();
            const greetingText = document.getElementById("greeting");

            if (hour < 12) {
                greetingText.innerHTML = "Good Morning ðŸŒ…";
            } else if (hour < 18) {
                greetingText.innerHTML = "Good Afternoon â˜€ï¸";
            } else {
                greetingText.innerHTML = "Good Evening ðŸŒ™";
            }
        }

        // Show Alert Message
        function showMessage() {
            count++;
            document.getElementById("counter").innerText = count;

            document.getElementById("message").innerHTML =
                `<div class="alert alert-success alert-dismissible fade show" role="alert">
                    ðŸŽ‰ You clicked the button!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
        }

        // Change Background Color
        function changeBackground() {
            const colors = ["#f8f9fa", "#e3f2fd", "#fff3cd", "#d4edda", "#f8d7da"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Run greeting on page load
        window.onload = setGreeting;
    </script>

</body>
</html>

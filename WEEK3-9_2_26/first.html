<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #212529;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Header -->
    <header class="py-4 text-center">
        <h1 class="fw-bold">Welcome to My Website</h1>
        <p class="lead">This is a sample HTML page</p>
    </header>

    <!-- Bootstrap Container -->
    <main class="container mt-4">
        <h2>About</h2>
        <p class="text-muted">
            This page shows basic HTML structure with CSS, JavaScript, and Bootstrap.
        </p>

        <!-- Bootstrap Button -->
        <button class="btn btn-primary" onclick="showMessage()">Click Me</button>

        <!-- Bootstrap Alert -->
        <p id="message" class="mt-3 fw-semibold"></p>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Internal JavaScript -->
    <script>
        function showMessage() {
            document.getElementById("message").innerHTML =
                '<div class="alert alert-success mt-3">Hello! You clicked the button ðŸš€</div>';
        }
    </script>

</body>
</html>

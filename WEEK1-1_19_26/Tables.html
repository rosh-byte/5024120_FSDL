<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>HTML Table</h1>

    <table>
        <caption>Student Examination Details</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Roshwyn Fernandes</td>
            <td>Web Technologies</td>
            <td>82</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Rahul Sharma</td>
            <td>Software Engineering</td>
            <td>75</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Anita Desai</td>
            <td>Data Structures</td>
            <td>68</td>
            <td>Pass</td>
        </tr>
    </table>

</body>
</html>
